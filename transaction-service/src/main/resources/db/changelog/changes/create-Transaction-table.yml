databaseChangeLog:
  - changeSet:
      id: create_Transaction_Table
      author: Maikel SÃ¡nchez ROjas
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: idUser
                  type: int
              - column:
                  name: numRefBank
                  type: varchar(255)
              - column:
                  name: idAccount
                  type: int
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: type
                  type: char
              - column:
                  name: amount
                  type: float
              - column:
                  name: date
                  type: varchar(255)
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: FK_Transaction_Category
